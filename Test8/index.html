<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <form class="box">

        <div class="control has-addon">
            <!-- <span class="control-addon"><i class="fa fa-user" aria-hidden="true"></i></span> -->

            <input type="text" class="control-field"  placeholder="Username"/>

            <!-- <button class="control-addon">
                Submit
            </button> -->

            <span class="control-addon"><i class="fa fa-user" aria-hidden="true"></i></span>

        </div>

        <div class="control has-addon">

            <input type="email" class="control-field" placeholder="Email Address"/>

            <span class="control-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        </div>
    </form>
</body>

</html>
